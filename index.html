<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/256/4325/4325930.png">
    <title> &#8286; SAM'S SITE &#8286; </title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'DM Mono';
            font-size: 22px;
        }
        #holder {
            background-color: rgba(245, 245, 245, 0.8);
            height: 70vh;
            width: 70vw;
            top: 10vh;
            left: 10vw;
            position: fixed;
            display: grid;
            grid-template-columns: 32.5vw 32.5vw;
            grid-template-rows: 32.5vh 32.5vh;
            gap: 5vh 5vw;
            padding: 5vh 5vw;
            border-radius: 2vw;
        }
        .button {
            border: 5px solid black;
            border-radius: 2vw;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease;
        }
        .button:hover {
            transform: scale(1.1);
        }
        a {
            color: black;
            text-decoration: none;
            font-size: 4vw;
            font-family: 'Audiowide', sans-serif;
            text-align: center;
        }
        canvas {
            z-index: 1;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: rgb(165, 42, 42);
        }
    </style>
    </head>
    <body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@v0.152.2/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.152.2/examples/jsm/",
                "three/fonts/": "https://unpkg.com/three@v0.152.2/examples/fonts/"
            }
        }
    </script>
    <canvas id="name"></canvas>
    <script type="module">
        import * as THREE from 'three';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';


        const scene = new THREE.Scene()
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100)
        const renderer = new THREE.WebGLRenderer({ antialias: true })
        renderer.setSize(window.innerWidth, window.innerHeight)
        renderer.toneMapping = THREE.ACESFilmicToneMapping
        renderer.shadowMap.enabled = true
        document.body.appendChild(renderer.domElement)
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight
            camera.updateProjectionMatrix()
            renderer.setSize(window.innerWidth, window.innerHeight)
        })
        scene.add(camera)
        camera.position.set(10, 0, 0)

        const loader = new FontLoader();

        let geometry;
loader.load( 'https://unpkg.com/three@v0.152.2/examples/fonts/helvetiker_regular.typeface.json', function ( font ) {

	geometry = new TextGeometry( 'SAM', {
		font: font,
		size: 80,
		depth: 5,
		curveSegments: 12,
		bevelEnabled: true,
		bevelThickness: 10,
		bevelSize: 8,
		bevelOffset: 0,
		bevelSegments: 5
	} );
} );

const text = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( {color: 0x00ff00} ) ); 
text.position.set(0,0,0)
scene.add(text)
        
        const gui = new GUI();
        const textFolder = gui.addFolder('posFolder')
            textFolder.add(geometry, 'size', 0.0, 80.0, 0.1)
            textFolder.add(geometry, 'depth', 0.0, 10.0, 0.1)
            textFolder.add(geometry, 'curveSegments', 0.0, 20.0, 0.1)
            textFolder.add(geometry, 'bevelThickness', 0.0, 80.0, 0.1)
            textFolder.add(geometry, 'bevelSize', 0.0, 20.0, 0.1)
            textFolder.add(geometry, 'bevelOffset', 0.0, 20.0, 0.1)
            textFolder.add(geometry, 'bevelSegments', 0.0, 20.0, 0.1)
        const posFolder = gui.addFolder('posFolder')
            posFolder.add(text.position, 'x', -10.0, 10.0, 0.1)
            posFolder.add(text.position, 'y', -10.0, 10.0, 0.1)
            posFolder.add(text.position, 'z', -10.0, 10.0, 0.1)
        const rotFolder = gui.addFolder('rotFolder')
            rotFolder.add(text.rotation, 'x', -10.0, 10.0, 0.1)
            rotFolder.add(text.rotation, 'y', -10.0, 10.0, 0.1)
            rotFolder.add(text.rotation, 'z', -10.0, 10.0, 0.1)
        const scaFolder = gui.addFolder('scaFolder')
            scaFolder.add(text.scale, 'x', -10.0, 10.0, 0.1)
            scaFolder.add(text.scale, 'y', -10.0, 10.0, 0.1)
            scaFolder.add(text.scale, 'z', -10.0, 10.0, 0.1)

 
    </script>
    <div id="holder">
        <div class="button" onclick="link('balls')">
            <a>1</a>
        </div>
        <div class="button" onclick="link('balls')">
            <a>2</a>
        </div>
        <div class="button" onclick="link('space trader')">
            <a>Potential landscapes</a>
        </div>
        <div class="button" onclick="link('bowling')">
            <a>3</a>
        </div>
    </div>
    <script>
        function link(content) {
            window.open("essem8006.github.io/" + content + "/index.html")
        }
    </script>
    </body>
</html>
